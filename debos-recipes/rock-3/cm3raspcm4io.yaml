{{- $board := or .board "cm3raspcm4io" -}}

architecture: arm64

actions:
  - action: recipe
    recipe: "rock-3-base.yaml"
    variables:
      board: {{ $board }}

  - action: run
    description: Install kernel
    chroot: true
    command: |
      apt-get install -y linux-image-radxa-cm3-rpi-cm4-io
  
  - action: recipe
    recipe: "rock-3-finalize.yaml"
    variables:
      board: {{ $board }}
